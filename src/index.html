<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="api/feedback"
      class="form"
      method="POST">
      <fieldset class="pesonal_info item">
        <legend>
          Personal information
        </legend>

        <div class="block">
          <label for="surname">Surname: </label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
            autocomplete="off"
            class="first">
        </div>

        <div class="block">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off">
        </div>

        <div class="block">
          <label for="age">How old are You? </label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="2"
            max="100">
        </div>

        <div class="block">
          <label for="birth">Full date of birth: </label>
          <input
            type="date"
            id="birth"
            name="birth"
            max="16">
        </div>

        <div class="block">
          <label for="accept">I accept the term of the agreement </label>
          <input
            type="checkbox"
            id="accept"
            name="accept">
        </div>
      </fieldset>

      <fieldset class="registration item">
        <legend>
          Registration
        </legend>

        <div class="block">
          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            class="first">
        </div>

        <div class="block">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            maxlength="16">
        </div>
      </fieldset>

      <fieldset class="fact item">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="block">
          Do you love cats?
          <input
          type="radio"
          id="yes"
          name="cats"
          class="first">
          <label for="yes"> Yes</label>

          <input
          type="radio"
          id="no"
          name="cats"
          class="first">
          <label for="no"> No</label>
        </div>

        <div class="block">
          <label for="color">What is your favorite color? </label>
          <input
            type="color"
            id="color"
            name="color">
        </div>

        <div class="block">
          <label for="time">What time do you go to bed? </label>
          <input
            type="time"
            id="time"
            name="time"
            step="2">
        </div>

        <div class="block">
          <label for="cars">What are your favorite brand of cars? </label>
          <select
            name="cars"
            id="cars"
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="block">
          <label for="rate">How do you rate our work? </label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0">
        </div>
      </fieldset>

      <fieldset class="additional item">
        <legend>
          Additional info:
        </legend>

        <div class="block">
          <label for="comment">Comments: </label>
          <textarea
            name="comment"
            id="comment"
            cols="17"
            rows="2"
            class="first">
          </textarea>
        </div>

        <div class="block">
          <label for="recommend">Would you recommend us? </label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <input class="submit" onsubmit="onSubmit()"
      value="Submit" type="submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
